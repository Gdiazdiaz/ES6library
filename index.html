<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

<body>
    <nav class="nav-container">
        <h6 class="nav-logo">awsome<span>Books</span></h6>
        <ul class="nav-list">
            <li><a class="nav-item booklist" href="#">Book List</a></li>
            <li><a class="nav-item addbook" href="#">Add Book</a></li>
            <li><a class="nav-item contact" href="#">Contact</a></li>
        </ul></a>

    <section id="book-list">
        <h1 class="section-title">Book List</h1>
        <div class="books-container">
            <div class="book">
                <p class="book-text">"book-title" by book-author</p>
                <button type="button" class="book-button" >Remove</button>
            </div>
        </div>
    </section>

    <section id="add-book">
        <div class="form-container">
            <h1 class="section-title">Awsome Books</h1>
            <form id="form">
                <input class="book-title" id="book-title" name="book-title" type="text" placeholder="Title">
                <input class="book-author" id="book-author" name="book-author" type="text" placeholder="Author">
                <button class="add-button">Add</button>
            </form>
        </div>
    </section>

    <section id="contact">
        <div class="contact-container">
            <h1 class="section-title">Contact Us</h1>
            <p>Email: glendadiazah@outlook.com</p>

        </div>
